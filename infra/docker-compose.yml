services:
  backend:
    build:
      context: ../backend
      dockerfile: ../infra/docker/backend.Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 50001 --reload
    env_file:
      - ./.env
    ports:
      - "50001:50001"
    restart: unless-stopped
    volumes:
      - ../backend:/app
      - backend_data:/app/data

  frontend:
    build:
      context: ../frontend
      dockerfile: ../infra/docker/frontend.Dockerfile
    command: pnpm dev --port 3000 --hostname 0.0.0.0
    depends_on:
      - backend
    env_file:
      - ./.env
    ports:
      - "3000:3000"
    restart: unless-stopped
    volumes:
      - ../frontend:/app

volumes:
  backend_data: {}
